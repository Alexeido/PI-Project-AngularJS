 <div class="container">
            <div class="edit-form">
                <h2>Editar habitacion</h2>
                <form data-ng-submit="habitacionesDetailedVM.functions.editaralojamiento()">
				    <label for="name">Nombre Habitación:</label>
				    <input  data-ng-model="habitacionesDetailedVM.Accommodation.name"  type="text" id="name" name="name" value="{{Accommodation.name}}" required><br><br>
				
                    <label for="price">Precio:</label>
                    <input type="number" id="price" name="price" data-ng-model="habitacionesDetailedVM.Accommodation.price" value="{{Accommodation.price}}" required><br><br>
                    
                    <label for="description">Descripción:</label><br>
                    <textarea id="description" name="description" rows="4" cols="50" data-ng-model="habitacionesDetailedVM.Accommodation.description" required>{{Accommodation.description}}</textarea><br><br>
                    
                    <label for="available">Número:</label>
                    <input type="number" id="available" name="available" step="0.1" data-ng-model="habitacionesDetailedVM.Accommodation.numAccommodations" value="{{Accommodation.numAccommodations}}" required><br><br>
                    
                    <input type="hidden" id="idhabitacion" name="idhabitacion" data-ng-model="habitacionesDetailedVM.Accommodation.id" value="{{Accommodation.id}}"><br><br>
                    
				        <button class="view-reservations-btn" type="submit">Continuar</button>
				</form>

            </div>
    </div>
