


    <form data-ng-submit="registerVM.functions.registerUser()">
        <table>
            <tr>
                <td>
                    <h2 class="less-margin">Inicia sesión</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fullname">Nombre </label>
                    <input data-ng-model="registerVM.user.name" type="text" id="name" name="name" class="fullname-input" required placeholder="Introduce tu nombre completo">     
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fullname">Apellido</label>
                    <input data-ng-model="registerVM.user.surname" type="text" id="apellido" name="apellido" class="fullname-input" required placeholder="Introduce tu nombre completo">     
                </td>
            </tr>
            <tr>
			    <td>
			        <label for="email">Correo electrónico</label>
			        <input data-ng-model="registerVM.user.email" type="email" id="email" name="email" class="email-input" required placeholder="Introduce tu correo electrónico">
			        <span style="color: red;">{{registerVM.errorMessage}}</span>
			    </td>
			</tr>
            <tr>
                <td>
                    <label for="password">Contraseña</label>
                    <input data-ng-model="registerVM.user.password" type="password" id="password" name="password" class="password-input" required placeholder="Introduce tu contraseña" oninput="validatePasswordRealTime()">
                	<span id="passwordError" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="iSsubmit" type="submit">Continuar</button>
                </td>
            </tr>
            <tr>
                <td  class="center-text">
                    <div class="lineizq"></div>
                    <span>o usa una de estas opciones</span>
                    <div class="lineder"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="images-container">
                        <a href="enlace_pagina_facebook"><img src="../images/facebook.png" alt="Facebook" width="30"
                                height="30"></a>
                        <a href="enlace_pagina_google"><img src="../images/google.png" alt="Google" width="30" height="30"></a>
                        <a href="enlace_pagina_apple"><img src="../images/apple.png" alt="Apple" width="30" height="30"></a>
                    </div>
                </td>
            </tr>
            <tr>
                <td  class="center-text">
                        <div class="linetop"></div>
                        <div class="small-text">
                            <p>Al iniciar sesión o al crear una cuenta, aceptas nuestros</p>
                        </div>
                        <div class="small-text">
                            <a href="url_terminos_y_condiciones">Términos y condiciones</a> y
                            <a href="url_politica_privacidad">Política de privacidad</a>
                        </div>
                        <div class="linebottom"></div>
                </td>
            </tr>

            <tr>
                <td class="textochico">Todos los derechos reservados.<br>Copyright (2006 - 2024)
                    - Booking.com™</td>
            </tr>
        </table>
        </form>
