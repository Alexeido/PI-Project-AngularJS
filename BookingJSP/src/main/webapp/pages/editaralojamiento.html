<div class="container">
            <div class="edit-form">
                <h2>Editar Alojamiento</h2>
                <form data-ng-submit="alojamientosDetailedVM.functions.editaralojamiento()">
				<label for="name">Nombre Alojamiento:</label>
				<input data-ng-model="alojamientosDetailedVM.Property.name" type="text" id="name" name="name" value="{{Property.name}}" required><br><br>
				
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" data-ng-model="alojamientosDetailedVM.Property.address" value="{{Property.address}}" required><br><br>
                
                <label for="telephone">Teléfono:</label>
                <input type="tel" id="telephone" name="telephone" data-ng-model="alojamientosDetailedVM.Property.telephone" value="{{Property.telephone}}" required><br><br>
                
                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" data-ng-model="alojamientosDetailedVM.Property.city" value="{{Property.city}}" required><br><br>
                
                <label for="centerDistance">Distancia al centro:</label>
                <input type="number" id="centerDistance" name="centerDistance" data-ng-model="alojamientosDetailedVM.Property.centerDistance" value="{{Property.centerDistance}}" required><br><br>
                
                <label for="descripcion">Descripción:</label><br>
                <textarea id="description" name="description" rows="4" cols="50" data-ng-model="alojamientosDetailedVM.Property.description"  value="{{Property.description}}" required></textarea><br><br>
                

                    
                   <label>Servicios o instalaciones ofrecidos:</label><br>

					<input type="checkbox" id="restaurante" name="restaurante" data-ng-model="alojamientosDetailedVM.Property.restaurante" ng-true-value="1" ng-false-value="0">
					<label for="restaurante">Restaurante</label><br>
					
					<input type="checkbox" id="desayuno" name="desayuno" data-ng-model="alojamientosDetailedVM.Property.desayuno" ng-true-value="1" ng-false-value="0">
					<label for="desayuno">Desayuno</label><br>
					
					<input type="checkbox" id="wifi" name="wifi" data-ng-model="alojamientosDetailedVM.Property.wifi" ng-true-value="1" ng-false-value="0">
					<label for="wifi">Wifi</label><br>
					
					<input type="checkbox" id="gym" name="gym" data-ng-model="alojamientosDetailedVM.Property.gym" ng-true-value="1" ng-false-value="0">
					<label for="gym">Gimnasio</label><br>
					
					<input type="checkbox" id="piscina" name="piscina" data-ng-model="alojamientosDetailedVM.Property.piscina" ng-true-value="1" ng-false-value="0">
					<label for="piscina">Piscina</label><br>
					
					<input type="checkbox" id="spa" name="spa" data-ng-model="alojamientosDetailedVM.Property.spa" ng-true-value="1" ng-false-value="0">
					<label for="spa">Spa</label><br><br>


                    <label>Permite mascotas:</label><br>
                    <input data-ng-model="alojamientosDetailedVM.Property.petFriendly" type="radio" id="si-mascotas" name="mascotas" value="1" data-ng-checked="alojamientosDetailedVM.Property.petFriendly == 1">
                    <label for="si-mascotas">Sí</label>
                    <input data-ng-model="alojamientosDetailedVM.Property.petFriendly" type="radio" id="no-mascotas" name="mascotas" value="0" data-ng-checked="alojamientosDetailedVM.Property.petFriendly == 0">
                    <label for="no-mascotas">No</label><br><br>
                    
                   
					<div class="button-container">
					   <button type="submit">Continuar</button>
					</div>
                </form>
            </div>
    </div>
