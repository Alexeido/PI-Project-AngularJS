	    <script>
		    // Función para validar la contraseña y mostrar mensajes de advertencia en tiempo real
		    function validatePasswordRealTime() {
		        var contraseña = document.getElementById("password").value;
		
		        var mensaje = "";
		
		        // Comprueba la longitud de la contraseña
		        if (contraseña.length < 8) {
		            mensaje = "La contraseña debe tener al menos 8 caracteres. ";
		        }
		
		        // Comprueba si la contraseña contiene al menos una letra mayúscula
		        else if (!/[A-Z]/.test(contraseña)) {
		            mensaje = "Debe contener al menos una letra mayúscula. ";
		        }
		
		        // Comprueba si la contraseña contiene al menos una letra minúscula
		        else if (!/[a-z]/.test(contraseña)) {
		            mensaje = "Debe contener al menos una letra minúscula. ";
		        }
		
		        // Comprueba si la contraseña contiene al menos un dígito
		        else if (!/\d/.test(contraseña)) {
		            mensaje = "Debe contener al menos un dígito. ";
		        }
		
		        // Comprueba si la contraseña contiene al menos un carácter especial
		        else if (!/[^A-Za-z0-9]/.test(contraseña)) {
		            mensaje = "Debe contener al menos un carácter especial. ";
		        }
		
		        // Muestra el mensaje de advertencia
		        document.getElementById("passwordError").textContent = mensaje;
		    }

			</script>
